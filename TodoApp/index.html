<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Todo App</title>
  <meta name="description" content="The Todo App">
  <meta name="author" content="Thanh Lam">

  <link rel="stylesheet" href="libs\bootstrap4\css\bootstrap.min.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	
	<div class="container mt-5">
		
		<div class="card ">
		  <div class="card-block">
			<h3 class="card-title">New / Update <a href="#" class="btn btn-primary">Add</a></h3>
				<form>
				  <div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter task name">
				  </div>
				<form>
			<a href="#" class="btn btn-success">Save</a>
			<a href="#" class="btn">Cancel</a>
		  </div>
		</div>
		
		<div id="todo-items" class="mt-3">
			<h3>Todo Items</h3>
			<table class="table table-sm table- ">
			  <thead>
				<tr>
				  <th>#</th>
				  <th>Name</th>
				  <th class="w-20">Complete</th>
				  <th class="w-10"></th>
				</tr>
			  </thead>
			  <tbody>
				<tr>
				  <th scope="row">1</th>
				  <td>Mark</td>
				  <td>Otto</td>
				  <td>@mdo</td>
				</tr>
				<tr>
				  <th scope="row">2</th>
				  <td>Jacob</td>
				  <td>Thornton</td>
				  <td>@fat</td>
				</tr>
				<tr>
				  <th scope="row">3</th>
				  <td colspan="2">Larry the Bird</td>
				  <td>@twitter</td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>

  <script src="libs\jquery\jquery-3.2.1.min.js"></script>
  <script src="libs\tether\tether.min.js"></script>
  <script src="libs\bootstrap4\js\bootstrap.min.js"></script>
  <script src="libs\knockout3.4.2\knockout.js"></script>
  <script src="app\js\loglevel.js"></script>
  <script src="app\js\app.js"></script>
  
</body>
</html>
